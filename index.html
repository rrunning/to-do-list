<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="to-do-list.css">
</head>

<body>
	<div class="all text">
		<h1>To Do List</h1>
	</div>
	<div class="all text">
		<p>Enter the things you need to do separated by a comma.</p>
	</div>
	<div>
		<input type="text" id="item" placeholder="e.g. Take out the trash, Water the garden, Mow the lawn..." class="input" onkeypress="enterKey(event)">
		<button onclick="stringSplitting()">Submit</button>
	</div>
	<div class="all">
		<ul id="list" class="all">
		</ul>
	</div>
	<script src="to-do-list.js"></script>
</body>
</html>
